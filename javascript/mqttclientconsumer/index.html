<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>MqttProducer</title>
</head>
<body>
    <div class="container">
        <h2>Подключение</h2>
        <div class="form-group">
            <label for="queue_host">Адрес очереди</label>
            <input type="text" id="queue_host" name="queue_host" placeholder="Введите адрес очереди" class="form-control">
        </div>
        <div class="form-group">
            <label for="queue_port">Порт очереди</label>
            <input type="text" id="queue_port" name="queue_port" placeholder="Введите порт очереди" class="form-control">
        </div>
        <div class="form-group">
            <label for="queue_topic">Название топика</label>
            <input type="text" id="queue_topic" name="queue_topic" placeholder="Введите название топика" class="form-control" >
        </div>
        <input type="button" class="btn btn-success" onclick="startConnect()" value="Connect">
        <input type="button" class="btn btn-danger" onclick="startDisconnect()" value="Disconect">
        <span id="connect_messages" class="badge badge-primary"></span>
        <div id="queue_messages"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
    <script src="index.js"></script>
</body>
</html>
